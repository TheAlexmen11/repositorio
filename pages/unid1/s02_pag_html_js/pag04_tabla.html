<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        html{
            height: 100%;
        }
        body{
            background: linear-gradient(rgb(255, 55, 55),rgb(36, 1, 1));
        }
        td{
            background-color: orange;
        }
        #xBorde{
            border: 3px dashed red;
        }
        .xForm{
            font: 32px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Tabla 3 x 4</h1>
    <table border="1">
        <tr>
            <td colspan="4">Fila1_Colum1</td>
        </tr>
        <tr>
            <td>Fila2_Colum1</td>
            <td rowspan="2">Fila2_Colum2</td>
            <td id="xBorde">Fila2_Colum3</td>
            <td>Fila2_Colum4</td>
        </tr>
        <tr>
            <td>Fila3_Colum1</td>
            <td>Fila3_Colum3</td>
            <td class="xForm">Fila3_Colum4</td>
        </tr>
    </table>
</body>
</html>
