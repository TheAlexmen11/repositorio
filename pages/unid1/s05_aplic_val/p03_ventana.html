		 var valor = prompt("ingrese .")
		 if(valor > 0 && valor <= alumnos.length){
			 for(var i=0;i<valor;i++){
				console.log("ingrese al bucle:::::");
				num = alumnos[i][0];
				nom = alumnos[i][1];
				ape = alumnos[i][2];
				tur = fnTurno(alumnos[i][3]);
				res = "( "+(i+1) + "/" + alumnos.length+")";
				fnGenerarTabla(res,num,nom,ape,tur,res);
			 }
		 }else{
			 alert("solo tiene registrado "+alumnos.length+" alumnos");

		 }
