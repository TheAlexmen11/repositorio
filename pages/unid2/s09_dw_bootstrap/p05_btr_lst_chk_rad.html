<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
	<div class="container bg-info p-3">
		<div class="form-group bg-primary p-1">
			<select multiple  class="form-control" id="exampleFormControlSelect1">
				<option>deshabilitado select 1</option>
				<option>uno</option>
				<option>dos</option>
				<option>tres</option>
			</select>
		</div>
	</div>
	<div class="container bg-warning my-4 p-3">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

		</div>
		<div class="form-check">

		</div>
	</div>
	<div class="container bg-dark p-3" style="color: white;">

			<input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios1" value="">

		</div>
	</div>
	<div class="container bg-success my-4 p-3">

			<input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios1" value="">

		</div>
		<div class="form-check form-switch">
			<input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios1" value="">

		</div>
		<div class="form-check form-switch">
			<input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios1" value="">
			<label class="form-check-label" for="exampleRadios">Default radio</label>
		</div>
		<div class="form-check form-switch">
			<input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios1" value="">
			<label class="form-check-label" for="exampleRadios">Default radio</label>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
