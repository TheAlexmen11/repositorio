<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tipografia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<br>
	<div class="container">
		<h1>hola bootstrap</h1>
		<h2>hola bootstrap</h2>
		<h3>hola bootstrap</h3>
		<h4>hola bootstrap</h4>
		<h5>hola bootstrap</h5>
		<h6>hola bootstrap</h6>

		<hr>
		<h6 class="h1">hola bootstrap</h6>
		<h6 class="h2">hola bootstrap</h6>
		
		<hr>
		<h1>hola <spam class="text-muted">Con HTML</spam> bootstrap</h1>
		<h1 class="display-1">Display 1</h1>
		<h1 class="display-2">Display 2</h1>
		

		<hr>
		<p class="lead">hola bootstrap</p>
		<p class="font-weight-bold">hola bootstrap</p>
		<p class="font-italic">hola bootstrap</p>
		<p class="font-weight-normal">hola bootstrap</p>

		<hr>
		<p class="text-uppercase">hola bootstrap</p>
		<p class="text-lowercase">hola bootstrap</p>
		<p class="text-capitalize">hola bootstrap</p>
		
		<hr>
		<p class="text-uppercase">hola bootstrap</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
