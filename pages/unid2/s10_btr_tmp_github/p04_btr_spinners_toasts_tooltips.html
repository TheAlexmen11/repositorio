	<h1 style="text-align: center;">Spinners (Marcador de espera)</h1>
	<div class="container pt-5" style="border: 1px dashed red;">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading...</span>
		  </div>
	</div>

	<div class="container pt-5" style="border: 1px dashed blue;">
		<div class="spinner-grow" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>

	<div class="container pt-5" style="border: 1px dashed green;">
		<button class="btn btn-primary" type="button" disabled>
			<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			<span class="visually-hidden">Loading...</span>
		  </button>
		  <button class="btn btn-primary" type="button" disabled>
